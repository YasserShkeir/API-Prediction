<!DOCTYPE html>
<html>
  <head>
    <title>Predicdog</title>
    <link href="styling/styles.css" type="text/css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- Main Content Div Start || Contains the Main Div -->
    <div id="content" class="flex-col center">
      <!-- Image Section Div Start || Contains the Image Section -->
      <div id="Image-Section">
        <img id="Image" />
      </div>
      <!-- Image Section Div End -->

      <!-- Input Section Div Start || Contains the Input Section Div -->
      <div id="input-section" class="flex-col">
        <div class="input-section-label">Please Enter your name:</div>
        <div class="input-section-input">
          <input id="input" class="box-design" placeholder="ex. John" />
          <button onclick="nameInput()">Input Name</button>
        </div>
      </div>
      <!-- Input Section Div End -->

      <!-- Results Section Div Start -->
      <div id="Results" class="box-design">
        <div id="Message">Waiting for input...</div>
        <div id="Gender"></div>
        <div id="Age"></div>
        <div id="Nationality"></div>
      </div>
      <!-- Results Section Div End -->
    </div>
    <!-- Main Content Div End -->
  </body>
</html>
