<!DOCTYPE html>
<html>
  <head>
    <link href="styling/styles.css" type="text/css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>
  <body>
    <!-- Main Content Div Start -->
    <div id="content" class="flex-col center">
      <!-- Image Section Div Start -->
      <div id="Image-Section">
        <img id="Image" />
      </div>
      <!-- Image Section Div End -->

      <!-- Input Section Div Start -->
      <div id="input-section" class="flex-col">
        <div class="input-section-label">Please Enter your name:</div>
        <div class="input-section-input">
          <input id="input" placeholder="ex. John" />
          <button onclick="nameInput()">Input Name</button>
        </div>
      </div>
      <!-- Input Section Div End -->

      <!-- Results Section Div Start -->
      <div id="Results"></div>
      <!-- Results Section Div End -->
    </div>
    <!-- Main Content Div End -->
  </body>
</html>
